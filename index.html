    <!-- SCRIPT PRINCIPAL - Edite suas configurações aqui -->
    <script>
        // ==========================================
        // ÁREA DE CONFIGURAÇÃO - EDITE AQUI
        // ==========================================
        const config = {
            // Link do seu grupo do WhatsApp
            inviteLink: "https://chat.whatsapp.com/C0u0wbDcIf7Eb6qtPBPgs8",
            
            // Título da página ou nome do grupo
            groupName: "COMUNIDADE VIP",
            
            // Subtítulo
            description: "Clique no botão abaixo para acessar conteúdos exclusivos e fazer parte da nossa comunidade.",
            
            // Texto do botão
            buttonLabel: "Entrar no Grupo",

            // Imagem de fundo
            backgroundImage: "https://picsum.photos/1920/1080?grayscale&blur=2",

            // Imagem Redonda (URL) - Deixe vazio "" para usar o ícone do WhatsApp
            imageUrl: "" 
        };
        // ==========================================


        // Inicialização ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            // Definir textos e imagens
            document.getElementById('group-name').innerText = config.groupName;
            document.getElementById('description').innerText = config.description;
            document.getElementById('btn-text').innerText = config.buttonLabel;
            document.getElementById('bg-image').src = config.backgroundImage;
            document.getElementById('year').innerText = new Date().getFullYear();

            // Configurar Imagem Redonda Central
            const imgContainer = document.getElementById('image-container');
            if (config.imageUrl && config.imageUrl.trim() !== "") {
                imgContainer.innerHTML = `<img src="${config.imageUrl}" alt="${config.groupName}" class="w-full h-full object-cover">`;
            } else {
                // Ícone padrão do WhatsApp (SVG Inline)
                imgContainer.innerHTML = `
                <svg viewBox="0 0 24 24" width="56" height="56" fill="#25D366" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.711 2.598 2.664-.698c.969.53 1.761.815 2.795.816H12.04c3.181 0 5.768-2.587 5.769-5.767.001-3.18-2.586-5.766-5.777-5.766zm8.854-1.879C18.529 1.936 15.404.629 12.028.628 5.748.629.63 5.748.63 12.029c0 2.008.524 3.967 1.521 5.696l-1.616 5.899 6.035-1.583c1.671.912 3.551 1.391 5.457 1.392h.004c6.28 0 11.396-5.118 11.397-11.4 0-3.045-1.185-5.909-3.339-8.064zM12.035 21.56h-.004c-1.696 0-3.359-.456-4.81-1.317l-.345-.205-3.575.937.954-3.479-.224-.356c-.947-1.508-1.446-3.255-1.447-5.111 0-5.32 4.329-9.648 9.65-9.648 2.576 0 4.997 1.004 6.818 2.825 1.821 1.822 2.825 4.242 2.824 6.82-.001 5.321-4.33 9.649-9.65 9.649H12.035z"/>
                    <path d="M15.397 14.167c-.185-.093-1.093-.539-1.263-.601-.169-.062-.292-.093-.415.093-.124.186-.478.601-.586.728-.108.125-.216.14-.401.047-.185-.093-.781-.287-1.488-.917-.552-.493-.925-1.102-1.033-1.288-.108-.186-.011-.286.081-.378.084-.083.186-.217.278-.325.093-.109.124-.186.186-.31.062-.124.031-.233-.016-.326-.046-.093-.415-1.001-.569-1.371-.149-.362-.303-.31-.416-.316h-.355c-.124 0-.325.047-.494.233-.17.186-.648.634-.648 1.546 0 .912.664 1.794.757 1.918.093.124 1.306 1.995 3.164 2.797 1.857.802 1.857.535 2.196.502.339-.033 1.093-.447 1.248-.879.155-.433.155-.804.108-.879-.047-.075-.171-.12-.356-.213z"/>
                </svg>`;
            }

            // Lógica do Botão
            const btn = document.getElementById('join-btn');
            
            btn.addEventListener('click', function(e) {
                // Efeito visual de clique (Ripple)
                let ripple = document.createElement("span");
                ripple.classList.add("ripple-effect");
                let rect = btn.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + "px";
                ripple.style.top = (e.clientY - rect.top) + "px";
                btn.appendChild(ripple);
                setTimeout(() => { ripple.remove() }, 1000);

                // Feedback visual
                const originalText = document.getElementById('btn-text').innerText;
                document.getElementById('btn-text').innerText = "Entrando...";
                
                // Rastreamento do Pixel
                try {
                    if (typeof fbq === 'function') {
                        fbq('track', 'Lead', {
                            content_name: config.groupName,
                            content_category: 'WhatsApp Group Join'
                        });
                        console.log('Pixel Lead Disparado');
                    }
                } catch(err) {
                    console.error('Erro Pixel:', err);
                }

                // Redirecionamento
                setTimeout(() => {
                    window.location.href = config.inviteLink;
                    // Resetar texto se o usuário voltar
                    setTimeout(() => {
                        document.getElementById('btn-text').innerText = originalText;
                    }, 2000);
                }, 600);
            });
        });
    </script>
